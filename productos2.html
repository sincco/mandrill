<!DOCTYPE html>
<html>

<head lang="es">
    <meta charset="UTF-8">
    <title>Productos - Magento2</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.loadtemplate/1.4.4/jquery.loadTemplate.min.js"></script>
    <script type="text/javascript" src="libs/sincco.js"></script>
    <script type="text/javascript" src="libs/sinccoTemplates.js"></script>
</head>

<body>

<button id="PerformSearch" class="btn btn-primary">Search</button>

<table id="ResultsDisplay" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>tags</th>
            <th>coordinates</th>
        </tr>
    </thead>
    <tbody data-template="templates/resultsProducts">
    </tbody>
</table>

<div id="ResultsPaging">
    <nav>
        <ul class="pager">
            <li class="previous"><a data-action="prev"><span aria-hidden="true">&larr;</span> Anterior</a></li>
            <li class="next"><a data-action="next">Siguiente <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</div>

<script type="text/javascript">
    $(function () {
        initFormats();
        var page = 1;
        var resultsPerPage = 10;
        var data = [];
        
        $("#PerformSearch").click(function () {
            $.get("http://codepb.github.io/jquery-template/Examples/ExampleSearchResults/Services/searchResults.txt", function (response) {
                data = response
                displayPage(1);
            }, "json");
        });

        $("[data-action='next']").click(function () {
            displayPage(page + 1);
        });

        $("[data-action='prev']").click(function () {
            displayPage(page - 1);
        });

        function displayPage(pageNo) {
            $('#ResultsDisplay tbody').processTemplate(data, {paged: true, pageNo: pageNo, elemPerPage: resultsPerPage});
            page = pageNo;
            if (page * resultsPerPage > data.length) {
                $("[data-action='next']").hide();
            } else {
                $("[data-action='next']").show();
            }
            if (page <= 1) {
                $("[data-action='prev']").hide();
            } else {
                $("[data-action='prev']").show();
            }
            $("#ResultsDisplay").show();
            $("#ResultsPaging").show();
        }
    });
</script>

</body>

</html>
